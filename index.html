<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>VPS Creator</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 30px; max-width: 500px; margin: auto; }
    input, button { width: 100%; padding: 10px; margin: 10px 0; font-size: 16px; }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    .result { margin-top: 20px; font-weight: bold; }
    .success { color: green; }
    .error { color: red; }
    .loading { color: orange; }
  </style>
</head>
<body>
  <h1>üöÄ VPS Creator</h1>
  <p>Nh·∫≠p GitHub Token ƒë·ªÉ kh·ªüi t·∫°o VPS</p>

  <input type="password" id="token" placeholder="Nh·∫≠p GitHub Token...">
  <button id="btnCreate" onclick="createVPS()">Create VPS</button>

  <div id="result" class="result"></div>

  <script>
    async function createVPS() {
      const token = document.getElementById('token').value.trim();
      const btn = document.getElementById('btnCreate');
      const result = document.getElementById('result');

      if (!token) {
        alert("Vui l√≤ng nh·∫≠p GitHub Token!");
        return;
      }

      btn.disabled = true;
      result.className = "result loading";
      result.innerText = "‚è≥ Creating VPS...";

      try {
        const res = await fetch("https://vps-1z6a.onrender.com/api", { // üîπ API backend c·ªßa b·∫°n
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ github_token: token })
        });

        const data = await res.json();

        if (res.ok && data.status === "success") {
          result.className = "result success";
          result.innerHTML = `‚úÖ VPS ƒë√£ s·∫µn s√†ng: <a href="${data.remote_link}" target="_blank">${data.remote_link}</a>`;
        } else {
          result.className = "result error";
          result.innerText = "‚ùå Error: " + (data.error || "Unknown error");
        }
      } catch (err) {
        result.className = "result error";
        result.innerText = "‚ö†Ô∏è L·ªói k·∫øt n·ªëi: " + err.message;
      } finally {
        btn.disabled = false;
      }
    }
  </script>
</body>
</html>
